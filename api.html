<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/output.css" />
    <!-- jQuery UI -->
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <section class="container mx-auto pt-5">
        <div id="animated-search-form" class="flex justify-between py-5 border-2 border-gray-300 rounded-lg p-4">
            <div id="form-left" class="w-full transition-all">
                <div class="relative mb-2">
                    <input type="text" id="city-search" class="w-full border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" placeholder="Search" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" style="position: absolute; top: 50%; right: 0; transform: translateY(-50%); color: #a0aec0; margin: 0 10px;">
                        <path id="search-icon" stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                    </svg>
                    
                    <div id="city-search-dropdown" class="absolute invisible top-0 left-0 w-full bg-white border-2 border-gray-300 rounded-lg mt-10 z-10 max-h-96 overflow-y-scroll overflow-x-hidden"></div>
                </div>
                <!-- select currency -->
                <select id="currency" class="w-0 invisible hidden mb-2 transition-all border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                </select>
                <!-- enter max price -->
                <div class="relative mb-2">
                    <input type="text" id="max-price" class="w-0 invisible hidden transition-all border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none" placeholder="Max price" />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 invisible" style="position: absolute; top: 50%; right: 0; transform: translateY(-50%); color: #a0aec0; margin: 0 10px;">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <!-- search button -->
                <button id="search-button" disabled class="w-0 invisible hidden transition-all border-2 border-gray-300 bg-gray-200 h-10 px-5 rounded-lg text-sm focus:outline-none disabled:hover:cursor-not-allowed">Search</button>

                      

            </div>
            <div id="form-right" class="w-0 invisible hidden transition-all flex justify-center items-center">
                <!-- flight search results will go here -->
                <div id="flight-search-results" class="flex flex-col justify-center items-center h-full">
                    <div class="flex justify-center items-center">
                        <div id="results-placeholder" class="flex flex-col justify-center items-center">
                            <img src="assets/media/cow-face.png" alt="placeholder" class="w-10 h-10" />
                            <p class="text-gray-400">Search for a city to see flight prices</p>
                        </div>
                        <div id="results" class="flex flex-col items-center h-full hidden max-h-96 overflow-y-scroll">
                            
                        </div>
                            
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="assets/js/api2.js"></script>
  </body>
</html>
